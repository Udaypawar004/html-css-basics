<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card with Image and Text</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="card">
        <img src="https://www.pexels.com/photo/shallow-focus-photography-of-gray-and-orange-bird-416179/" alt="Bird">

        </div>
    </div>

</body>
